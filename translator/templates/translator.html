      <script >

        {% comment %} click_to_convert.addEventListener('click',function(){
          var speech = true;
          window.SpeechRecognition = window.webkitSpeechRecognition;
          const recognition = new SpeechRecognition();
          recognition.interimResults = true;

          recognition.addEventListener("result", e=>{
            const transcript = Array.from(e.results)
            .map(result =>result[0])
            .map(result => result.transcript)

            convert_text.innerHTML = transcript;
            })
          if (speech == true){
          recognition.start();
        }
      })   {% endcomment %}
       

      let inputTextArea = document.getElementById
        ("input-textarea");
        let characCount = document.getElementById
        ("charac-count");
        let wordCount = document.getElementById
        ("word-count");

        inputTextArea.addEventListener("input", () =>{
          characCount.textContent = inputTextArea.value.length;

          let txt = inputTextArea.value.trim();
          wordCount.textContent = txt.split(/\s+/).filter(
          (item) =>item).length;
        }) 
          {% comment %} function countWord() {
              var words = document
                  .getElementById("word").value;
              var count = 0;
              var split = words.split(' ');
   
              for (var i = 0; i < split.length; i++) {
                  if (split[i] != "") {
                      count += 1;
                  }
              }
              document.getElementById("show")
                  .innerHTML = count; }{% endcomment %}
